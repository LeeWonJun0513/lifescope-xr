<html>
  
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      <a-assets>
        <img id="floor" crossorigin="anonymous" src="https://cdn.glitch.com/374d5984-1ba8-431a-a9f5-93b3993f0dc4%2Ffloor.jpg?1523568844114">
        <img id="sky" crossorigin="anonymous" src="https://cdn.glitch.com/4bdc937e-543e-4b0b-ae40-27afe346404a%2Fnightsky.jpg?1491096117462">
        <img id="earth" crossorigin="anonymous" src="https://cdn.glitch.com/4bdc937e-543e-4b0b-ae40-27afe346404a%2FMapOfEarth.jpg?1491096483136">
        <img id="clouds" crossorigin="anonymous" src="https://cdn.glitch.com/4bdc937e-543e-4b0b-ae40-27afe346404a%2Fclouds.png?1491110023655">
        <img id="moon" crossorigin="anonymous" src="https://cdn.glitch.com/4bdc937e-543e-4b0b-ae40-27afe346404a%2Frsz_moon.jpg?1491100234279">
        <img id="eye" crossorigin="anonymous" src="https://cdn.glitch.com/374d5984-1ba8-431a-a9f5-93b3993f0dc4%2Firisblue.jpg?1523569316304">
        
        <!-- Travel Photos from https://www.pexels.com/search/travel/-->
        
        <img src=
        
      </a-assets>
      
      
      <!-- Floor -->
      <a-entity geometry="primitive: plane; width: 8; height: 400"
                material="src:#floor; repeat: 4 200"
                rotation="-90 0 0"
                position="0 0 -4">
      </a-entity>
      
      <!-- Wall left -->
      <a-entity geometry="primitive: plane; width: 8; height: 400"
                material="color: #fff4cc; repeat: 4 200"
                rotation="0 90 90"
                position="-4 0 4">
      </a-entity>
      
      <!-- Wall right -->
      <a-entity geometry="primitive: plane; width: 8; height: 400"
                material="color: #fff4cc; repeat: 4 200"
                rotation="180 90 90"
                position="4 0 4">
      </a-entity>
      
      
      <!-- Canvas Left -->
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 0">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 7">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 14">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 21">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 28">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 -7">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 -14">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 -21">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="-3.8 2 -28">
      </a-entity>
      
      <!-- Canvas Right -->
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 0">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 7">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 14">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 21">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 28">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 -7">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 -14">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 -21">
      </a-entity>
      
      <a-entity geometry="primitive: plane; width: 2; height: 3"
                material="src: #eye; side: double"
                rotation="0 90 90"
                position="3.8 2 -28">
      </a-entity>
      
      
      <!-- Earth -->
      <a-sphere position="0 1 -4" radius="1" material="src:#earth; metalness: ; roughness: 1;">
          <a-animation attribute="rotation"
                 easing="linear" 
                 dur="150000"
                 fill="forwards"
                 to="0 360 0"
                 repeat="indefinite"></a-animation>

      </a-sphere>
      
      <!-- Sky -->
      <a-sky src="#sky" rotation="90 0 90">
      </a-sky>
      
    </a-scene>
  </body>
</html>
