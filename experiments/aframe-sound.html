<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>A-frame demo: Sound</title>
    
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="src/sound.js"></script>
<body class="demo">
    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">
        <a-camera position="0 2 58.953487474096555" look-controls="" id="camera" camera="" wasd-controls="" rotation="0 0 0"></a-camera>
        <a-plane rotation="-90 0 0" width="50" height="50" color="#fff" material="color:#fff" geometry="primitive:plane;width:50;height:50"></a-plane>
        <a-cylinder id="c4" position="0 0 -5" color="rgb(253, 162, 40)" material="color:rgb(253, 162, 40)" geometry="primitive:cylinder">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="d4" position="3.54 0 -3.54" color="rgb(254, 229, 65)" material="color:rgb(254, 229, 65)" geometry="primitive:cylinder" scale="1 1 1">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="e4" position="5 0 0" color="rgb(35, 224, 64)" material="color:rgb(35, 224, 64)" geometry="primitive:cylinder" scale="1 1 1">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="f4" position="3.54 0 3.54" color="rgb(52, 175, 252)" material="color:rgb(52, 175, 252)" geometry="primitive:cylinder" scale="1 1.0001165718539389 1">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="g4" position="0 0 5" color="rgb(33, 53, 121)" material="color:rgb(33, 53, 121)" geometry="primitive:cylinder" scale="1 1 1">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="a4" position="-3.54 0 3.54" color="rgb(125, 39, 83)" material="color:rgb(125, 39, 83)" geometry="primitive:cylinder">

        </a-cylinder>
        <a-cylinder id="b4" position="-5 0 0" color="rgb(253, 121, 168)" material="color:rgb(253, 121, 168)" geometry="primitive:cylinder" scale="1 1 1">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="c5" position="-3.54 0 -3.54" color="rgb(255, 0, 77)" material="color:rgb(255, 0, 77)" geometry="primitive:cylinder">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>

         <a-sky color="#ECECEC" material="color:#ECECEC;shader:flat" geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:64" scale="-1 1 1"></a-sky>
    <a-entity light="color:#fff;type:ambient" data-aframe-default-light=""></a-entity><a-entity light="color:#fff;intensity:0.2" position="-1 2 1" data-aframe-default-light=""></a-entity><canvas class="a-canvas" width="3034" height="2118" style="height: 1059px; width: 1517px;"></canvas><div class="a-enter-vr" data-a-enter-vr-no-headset="" data-a-enter-vr-no-webvr=""><button class="a-enter-vr-button"></button><div class="a-enter-vr-modal"><p>Your browser does not support WebVR. To enter VR, use a VR-compatible browser or a mobile phone.</p><a href="http://mozvr.com/#start" target="_blank">Learn more.</a></div></div><div class="a-orientation-modal a-hidden"><button>Exit VR</button></div><div class="a-enter-vr" data-a-enter-vr-no-headset="" data-a-enter-vr-no-webvr=""><button class="a-enter-vr-button"></button><div class="a-enter-vr-modal"><p>Your browser does not support WebVR. To enter VR, use a VR-compatible browser or a mobile phone.</p><a href="http://mozvr.com/#start" target="_blank">Learn more.</a></div></div><div class="a-orientation-modal a-hidden"><button>Exit VR</button></div></a-scene>
