<!DOCTYPE html>
<html>
  <head>
    <title>LIFESCOPE XR</title>
    <meta name="description" content="LIFESCOPE XR">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
          <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
          <img id="iris" crossorigin="anonymous" src="https://rawgit.com/LifeScopeLabs/lifescope-xr/master/static/iris.jpg">
        </a-assets>
        
        <a-entity geometry="primitive: plane; width: 10000; height: 10000;" 
                  rotation="-90 0 0"
                  material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

        <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
        <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
        <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
        <a-entity light="color: white; type: ambient;"></a-entity>

        <a-entity  position="0 1 -3" link="highlighted: true; href: https://rawgit.com/LifeScopeLabs/lifescope-xr/master/vrgallery.html; title: VR Gallery; image: #iris"></a-entity>
        
        <a-entity  position="3 1 -3" link="highlighted: true; href: https://rawgit.com/LifeScopeLabs/lifescope-xr/master/vrmap.html; title: VR Map; image: #iris"></a-entity>
        
        <a-entity  position="-3 1 -3" link="highlighted: true; href: https://rawgit.com/LifeScopeLabs/lifescope-xr/master/vrobjects.html; title: VR Objects; image: #iris"></a-entity>
        
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
  </body>
</html>
